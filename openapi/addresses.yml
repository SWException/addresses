get:
  summary: Get all addresses
  description: Return the list of the addresses associated with the authenticated user
  tags:
    - addresses
  operationId: getAddresses
  parameters:
    - in: header
      name: Authorization
      description: token JWT
      schema:
        type: string
      required: true
  responses:
    200:
      description: "elenco di tutte gli indirizzi"
      content:
        application/json:
          schema:
            $ref: "../schemas/addresses.json#/responseAddresses"
          example:
            {
              status: "success",
              data:
                [
                  {
                    id: "1",
                    description: "Indirizzo Casa",
                    recipientName: "Mario",
                    recipientSurname: "Rossi",
                    address: "Via Roma 12/A",
                    city: "Padova",
                    code: "35100",
                    district: "PD",
                  },
                  {
                    id: "2",
                    description: "Indirizzo Ufficio",
                    recipientName: "Mario",
                    recipientSurname: "Rossi",
                    address: "Via Paolotti 12/A",
                    city: "Treviso",
                    code: "35101",
                    district: "TV",
                  },
                  {
                    id: "3",
                    description: "Indirizzo Bar",
                    recipientName: "Andrea",
                    recipientSurname: "Giallo",
                    address: "Via Luzzati 12/A",
                    city: "Verona",
                    code: "35130",
                    district: "VR",
                  }
                ]
            }
    400:
      description: "errore nella richiesta"
      content:
        application/json:
          schema:
            $ref: "../schemas/response.json#/response"
          example: { status: "error", message: "richiesta fallita" }

post:
  summary: Insert address
  description: Insert a new address for the authenticated user
  operationId: insertAddress
  tags:
    - addresses
  parameters:
    - in: header
      name: Authorization
      description: token JWT
      schema:
        type: string
      required: true
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: "../schemas/addresses.json#/insertAddress"
        example:
          {
            description: "Indirizzo Bar",
            recipientName: "Andrea",
            recipientSurname: "Giallo",
            address: "Via Luzzati 12/A",
            city: "Verona",
            code: "35130",
            district: "VR",
          }
  responses:
    200:
      description: Indirizzo inserito con successo
      content:
        application/json:
          schema:
            $ref: "../schemas/response.json#/response"
          example:
            { status: "success", message: "indirizzo inserito con successo" }
    400:
      description: Errore inserimento indirizzo
      content:
        application/json:
          schema:
            $ref: "../schemas/response.json#/response"
          example: { status: "error", message: "valori inseriti non corretti" }
